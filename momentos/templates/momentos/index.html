<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"/>
    

    <link rel="stylesheet"
     href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin="" />
</body>
</html>
{% load static %} 
<link rel="stylesheet" href="{% static 'momentos/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="navbar-collapse">
                    <ul class="nav mb-2 justify-content-end ">
                        <li class="nav-item">
                            <a href="" class="nav-link">Crear momento</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url  'logout' %}" class="nav-link">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="map"></div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Guardar Momento
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="POST">
                        <div class="modal-body">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input 
                                type="text"
                                class="form-control"
                                id="titulo"
                                name="titulo"
                                />
                            </div>                        
                            <div class="mb-3">
                                <label for="contenidoMomento" class="form-label">Momento</label>
                                <textarea 
                                name=""
                                 id=""
                                cols="30"
                                rows="10"
                                class="form-control"></textarea>
                            </div>
                        </div>
                        
                    </form>
                    
                    <div class="modal-footer">
                    <button 
                        type="button"
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">
                        Close
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary">
                       Guardar
                    </button>
                    </div>
                </div>
                </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" 
    crossorigin=""></script>


    <script type="text/javascript" src="{%static 'momentos/app.js'%}"></script>
</body>
</html>
